    <h1>2019년 어스틴 주님의 교회 소망구역 활동</h1>
    <p>기술의 발달로 언제 어디서든 쉽게 사진을 찍고 그것을 편집하여 사진첩을 만들어 보관할 수 있게 되었다. 언제든지 소망구역의 활동을 뒤돌아보고 하나님의 은혜를 되새겨보기 위해 그 동안 우리가 찍은 사진들을 시간 순으로 정리하여 보관한다. 기억에는 기쁜 것도 있고 슬픈 것도 있고 자랑스러운 것도 있고 잊고 싶은 것도 있다. 언제든지 말씀해 주시면 사진의 첨삭이 가능함을 알려드립니다. 편집인-구역장 조정일집사 </p>
